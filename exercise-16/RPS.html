<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
  <style>
    h1, h2, h3 { font-family: 'Nosifer', cursive; }
  </style>
</head>
<body>

  <div class="container">
  
    <div class="row justify-content-center">
      <div class="col"><h1>Lets Play!!!</h1></div>
    </div>

    <div class="row justify-content-around">
        <div class="col-sm"><h2>Rock</h2></div>
        <div class="col-sm"><h2>Paper</h2></div>
        <div class="col-sm"><h2>Scissors</h2></div>
    </div>

    <div class="row justify-content-around">
      <div class="col-sm">
        <a onclick="play(0)"><span><i class="far fa-hand-rock fa-7x"></span></i></a>
      </div>
      <div class="col-sm">
        <a onclick="play(1)"><span><i class="far fa-hand-paper fa-7x"></span></i></a>
      </div>
      <div class="col-sm">
        <a onclick="play(2)"><span><i class="far fa-hand-scissors fa-7x"></span></i></a>
      </div>
    </div>
  

  <h2>Game Result = <span id="result"></span></h2>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    
    function play(strChoice) {
      console.log(strChoice);
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          console.log(this.responseText);
          document.getElementById('result').innerText = this.responseText;
        }
      };
      xhr.open("GET", "GameFunctions.php?choice="+strChoice, true);
      xhr.send();
    }
   
  </script>

  </div>
  
</body>
</html>
